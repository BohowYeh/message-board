<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/static/">
    <link rel="stylesheet" href="css/login.css">
    <title>登入管理介面</title>
</head>

<body>
    <form action="/login" method="POST">
      <div class="box">
        <h1>管理員登入</h1>
        <input type="email" name="email" placeholder="請輸入你的e-mail" class="field" required>  
        <input type="password" name="password" placeholder="請輸入密碼" class="field" required>
        <button type="submit">登入</button>
      </div>
    </form>
</body>
</html>
